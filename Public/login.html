<!doctype html>
<html lang="de">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Login — HTWK Formular-Generator</title>
  <style>
    :root{--bg:#f3f6fb;--card:#fff;--accent:#0b5fff;--muted:#6b7280}
    *{box-sizing:border-box}
    body{font-family:Inter,Arial,sans-serif;background:linear-gradient(180deg,var(--bg),#eef4ff);margin:0;min-height:100vh;display:flex;align-items:center;justify-content:center;padding:20px}
    .login-root{width:100%;max-width:520px}
    .login-card{background:var(--card);border-radius:12px;padding:28px;box-shadow:0 10px 30px rgba(17,24,39,0.08);text-align:center}
    .logo{height:52px;margin-bottom:12px}
    h1{margin:6px 0 4px;font-size:22px}
    .subtitle{color:var(--muted);font-size:13px;margin-bottom:18px}
    .field{display:block;text-align:left;margin-bottom:12px}
    .field span{display:block;color:var(--muted);font-size:12px;margin-bottom:6px}
    input{width:100%;padding:10px 12px;border-radius:8px;border:1px solid #e6eef8;background:#fbfdff;font-size:14px}
    .btn{width:100%;padding:10px 12px;border-radius:10px;background:linear-gradient(90deg,var(--accent),#0066ff);color:white;border:none;font-weight:600;margin-top:8px;cursor:pointer}
    .btn:active{transform:translateY(1px)}
    .note{font-size:12px;color:var(--muted);margin-top:12px}
    .error{color:#a00;margin-top:10px;font-size:13px;display:none}
    .footer{font-size:12px;color:var(--muted);margin-top:14px}
  </style>
</head>
<body>
  <main class="login-root" aria-live="polite">
    <div class="login-card" role="main">
      <img src="https://upload.wikimedia.org/wikipedia/de/1/16/HTWK-Logo.svg" alt="HTWK Logo" class="logo" />
      <h1>Anmeldung</h1>
      <p class="subtitle">Melde dich mit deinem Verwaltungs-Konto an, um die Formularseite zu öffnen.</p>
      
      <div class="error" id="errorMsg" role="alert" style="display: none;"></div>
      
      <form id="login-form" method="post" action="/login" autocomplete="off" novalidate>
        <label class="field"><span>Benutzername</span><input id="username" name="username" required placeholder="z. B. dekan-htwkleipzig" aria-label="Benutzername" /></label>
        <label class="field"><span>Passwort</span><input id="password" name="password" type="password" required aria-label="Passwort" /></label>
        <button class="btn" type="submit" id="submitBtn">Anmelden</button>
      </form>
      <div class="note">Nach erfolgreichem Login wirst du automatisch zur Formularseite weitergeleitet.</div>
      <div class="footer">Bei Problemen wende dich an das Studienbüro.</div>
    </div>
  </main>

  <script>
    (function(){
      const form = document.getElementById('login-form');
      const err = document.getElementById('errorMsg');
      const submitBtn = document.getElementById('submitBtn');

      function showError(msg){
        err.textContent = msg;
        err.style.display = 'block';
      }
      function clearError(){
        err.textContent = '';
        err.style.display = 'none';
      }

      // Fehler anzeigen, wenn in URL vorhanden
      const params = new URLSearchParams(location.search);
      if(params.get('error')) {
        showError('Falscher Benutzername oder Passwort');
      }
      if(params.get('loggedout')) {
        showError('Erfolgreich abgemeldet');
        setTimeout(clearError, 3500);
      }

      form.addEventListener('submit', function(ev){
        clearError();
        const u = (form.username.value || '').trim();
        const p = (form.password.value || '').trim();
        if(!u || !p){
          ev.preventDefault();
          showError('Bitte Benutzername und Passwort ausfüllen.');
          return;
        }
        submitBtn.disabled = true;
        submitBtn.textContent = 'Anmelden...';
        setTimeout(()=>{
          submitBtn.disabled = false;
          submitBtn.textContent = 'Anmelden';
        },10000);
      });
    })();
  </script>
</body>
</html>
